    <ul id="ul1">
    <li>
      <p>在湖南省中部新化县—安化县（即古梅山区域），自古至今流传着一种古老的文明文化形态，似巫似道，尚武崇文，杂猱着人类渔猎、农耕并原始手工业发展的过程。上个世纪八十年代的研究者开始称之为&ldquo;梅山文化&rdquo;，这一文化概念迅速得到海内外的关注和认定。如今，&ldquo;梅山文化&rdquo;研究已成燎原之势，如火如荼，成为热门课题。 </p>
